name: Tests

on:
  push:
    branches:
      - testing_automation
  pull_request:

jobs:
  run-tests:
    strategy:
      fail-fast: false
      matrix:
        os: windows-latest
        python-version: 3.12-dev

    name: Test
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[test]

      - name: Run tests
        run: |
          pytest Tests/ -v --cov=Service_Layer --cov-report=xml          